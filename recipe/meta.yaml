{% set version = "1.4.1" %}

package:
  name: scatterd
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/scatterd/scatterd-{{ version }}.tar.gz
  sha256: 6f37db01f2a5dccf78d2b5cfc39ba736b2ae238633268a1815746cc285f2a3a0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numpy
    - colourmap >=1.1.16
    - seaborn
    - datazets

test:
  commands:
    - pip check
  imports:
    - scatterd
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://erdogant.github.io/scatterd
  summary: scatterd is an easy and fast way of creating scatter plots.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
